<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox CSS Grid Lab</title>
</head>
<body class="flex-ctr">
    
    <div id="card">
        
        <div id="online">ONLINE</div>

        <div class="flex-ctr flex-col" id="picdiv">
            <img src="profilepic.jpeg" alt="" id="profilepic">
            <div>John Shoshone</div>
        </div>
    
        <div class="flex-ctr" id="stars">
            <img src="stars.png">
            <div>Psychic Healer</div>
        </div>

        <div class="flex-ctr flex-col">
            <div id="mins">5 mins free</div>
            <div id="permin">then $5.99/min</div>
        </div>

        <div class="flex-row" id="icons">
            <div class="flex-ctr" id="phone">
                <img src="phoneicon.svg" alt="" class="icon">
            </div>
            <div class="flex-ctr" id="message">
                <img src="chatbubbleicon.svg" alt="" class="icon">
            </div>
        </div>
    </div>

</body>
</html>
